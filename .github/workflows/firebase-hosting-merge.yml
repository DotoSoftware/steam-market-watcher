name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STEAM_MARKET_CHANGES }}'
          channelId: live
          projectId: steam-market-changes

  # BUILD AND DEPLOY CLOUD FUNCTION
  build_and_deploy_cloud_function:
    name: Build and Deploy Cloud Function
    runs-on: ubuntu-latest
    outputs:
      apiurl: ${{ steps.deploy_cloud_function.outputs.url }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install Dependencies
        run: npm install
        working-directory: ./functions

      - name: Create env file
        working-directory: ./functions
        run: |
          touch .env
          echo STEAM_USER_SESSION=${{ secrets.STEAM_USER_SESSION }} >> .env
      - id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STEAM_MARKET_CHANGES }}"
      # deploy to firebase
      - id: deploy_cloud_function
        name: Deploy to Firebase
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "coins"
          runtime: "nodejs16"
          source_dir: "./functions"      